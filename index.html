<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <form id="form">
        <h2>Sign Up</h2>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="txt_Name"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" id="txt_Username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="txt_Password"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="signup()">SIGN UP</button></td>
            </tr>
        </table>

        <h2>Log In</h2>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" id="txt_login_username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="txt_login_password"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="login()">LOG IN</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        margin: 0;
    }
    
    form {
        background-color: white;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
     h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: grey;
        
    }
    
    table {
        width: 100%;
    }
    
    td {
        padding: 10px 0;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid lightslategray;
        border-radius: 4px;
    }
    
    button {
        background-color: lightgreen;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: lightgreen;
    }

    button:focus{
        outline: none;
    }
</style>
<script>
    let users = [];
    
    function signup() {
        const name = document.getElementById("txt_Name").value;
        const username = document.getElementById("txt_Username").value;
        const password = document.getElementById("txt_Password").value;

        if (username !== "" && password !== "" && name !== "") {
            const existingUser  = users.find(user => user.username === username);
            if (existingUser ) {
                alert("Username already exists. Please choose a different username.");
            } else {
                users.push({ name, username, password });
                alert("You have successfully signed up!");
                console.log("Name is: " + name);
                console.log("Username is: " + username);
                console.log("Password is: " + password);
            }
        } else {
            alert("Please fill in all fields!");
        }
    }

    function login() {
        const username = document.getElementById("txt_login_username").value;
        const password = document.getElementById("txt_login_password").value;

        if (username !== "" && password !== "") {
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                alert("Login successful! Welcome, " + user.name);
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        } else {
            alert("Please fill in all fields!");
        }
    }
</script>
